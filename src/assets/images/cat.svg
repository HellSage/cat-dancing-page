<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat Body -->
  <ellipse cx="100" cy="140" rx="35" ry="45" fill="#ff7f50" stroke="#ff6347" stroke-width="2"/>

  <!-- Cat Head -->
  <circle cx="100" cy="80" r="35" fill="#ff7f50" stroke="#ff6347" stroke-width="2"/>

  <!-- Cat Ears -->
  <polygon points="75,55 85,35 95,55" fill="#ff7f50" stroke="#ff6347" stroke-width="2"/>
  <polygon points="105,55 115,35 125,55" fill="#ff7f50" stroke="#ff6347" stroke-width="2"/>

  <!-- Inner Ears -->
  <polygon points="78,52 85,40 92,52" fill="#ff69b4"/>
  <polygon points="108,52 115,40 122,52" fill="#ff69b4"/>

  <!-- Cat Eyes -->
  <ellipse cx="90" cy="75" rx="6" ry="8" fill="#000"/>
  <ellipse cx="110" cy="75" rx="6" ry="8" fill="#000"/>
  <ellipse cx="90" cy="73" rx="2" ry="3" fill="#fff"/>
  <ellipse cx="110" cy="73" rx="2" ry="3" fill="#fff"/>

  <!-- Cat Nose -->
  <polygon points="100,85 95,90 105,90" fill="#ff1493"/>

  <!-- Cat Mouth -->
  <path d="M 100 92 Q 95 95 90 92" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 100 92 Q 105 95 110 92" stroke="#000" stroke-width="2" fill="none"/>

  <!-- Cat Whiskers -->
  <line x1="70" y1="80" x2="85" y2="78" stroke="#000" stroke-width="2"/>
  <line x1="70" y1="85" x2="85" y2="85" stroke="#000" stroke-width="2"/>
  <line x1="70" y1="90" x2="85" y2="92" stroke="#000" stroke-width="2"/>
  <line x1="130" y1="80" x2="115" y2="78" stroke="#000" stroke-width="2"/>
  <line x1="130" y1="85" x2="115" y2="85" stroke="#000" stroke-width="2"/>
  <line x1="130" y1="90" x2="115" y2="92" stroke="#000" stroke-width="2"/>

  <!-- Cat Paws -->
  <ellipse cx="75" cy="175" rx="8" ry="12" fill="#ff7f50" stroke="#ff6347" stroke-width="2"/>
  <ellipse cx="125" cy="175" rx="8" ry="12" fill="#ff7f50" stroke="#ff6347" stroke-width="2"/>

  <!-- Cat Arms -->
  <ellipse cx="70" cy="130" rx="8" ry="20" fill="#ff7f50" stroke="#ff6347" stroke-width="2"/>
  <ellipse cx="130" cy="130" rx="8" ry="20" fill="#ff7f50" stroke="#ff6347" stroke-width="2"/>

  <!-- Cat Tail -->
  <path d="M 135 140 Q 160 120 170 100 Q 175 80 165 60" stroke="#ff6347" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Belly -->
  <ellipse cx="100" cy="145" rx="20" ry="25" fill="#ffb6c1" stroke="#ff69b4" stroke-width="1"/>
</svg>